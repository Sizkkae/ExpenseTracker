<!-- Budget Planning -->
<section class="bg-gray-800 p-6 rounded-2xl shadow-lg">
    <h2 class="text-xl font-semibold mb-4 text-blue-400">📊 Budget Planning</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1">Category</label>
        <input type="text" class="w-full p-2 rounded bg-gray-700" placeholder="e.g., Food, Travel" />
      </div>
      <div>
        <label class="block mb-1">Budget Amount</label>
        <input type="number" class="w-full p-2 rounded bg-gray-700" />
      </div>
      <div>
        <label class="block mb-1">Duration</label>
        <select class="w-full p-2 rounded bg-gray-700">
          <option>Weekly</option>
          <option>Monthly</option>
        </select>
      </div>
      <button class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Set Budget</button>
    </form>
  
    <!-- Budget Progress (example) -->
    <div class="mt-6">
      <p>🍔 Food – $180 / $200</p>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div class="bg-yellow-400 h-4 rounded-full" style="width: 90%;"></div>
      </div>
    </div>
  </section>
